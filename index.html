<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: transparent;
    }

    .chatbox {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1); /* Highly transparent background */
      overflow: hidden;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 100%;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .messages::-webkit-scrollbar {
      display: none;
    }

    .message {
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for messages */
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 1rem;
      animation: fadeIn 0.5s ease-in-out, slideUp 0.5s ease-in-out;
    }

    .username {
      color: #db425b; /* Updated pinkish-red */
      font-weight: bold;
      margin-right: 5px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="messages" id="messages">
      <div class="message"><span class="username">User1:</span>Hey everyone!</div>
      <div class="message"><span class="username">StreamerBot:</span>Welcome to the stream ðŸ”¥</div>
    </div>
  </div>

  <script>
    // Example: Add a message (In real Twitch integration, use PubSub/WebSocket or Twitch API)
    function addMessage(username, text) {
      const messages = document.getElementById("messages");
      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = `<span class="username">${username}:</span>${text}`;
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }

    // Example usage
    // addMessage('Viewer123', 'This is amazing!');
  </script>
</body>
</html>
