<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1549921296-3a4c87c5a16b?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 400px;
      height: 650px;
      background: rgba(20, 10, 20, 0.55);
      backdrop-filter: blur(12px);
      border: 2px solid #ff3377;
      border-radius: 16px;
      box-shadow: 0 0 40px #ff337788;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbox-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .message {
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease forwards;
    }

    .message .username {
      color: #ff3377;
      font-weight: bold;
      text-shadow: 0 0 6px #ff3377aa;
    }

    .message .text {
      margin-left: 5px;
      color: #ffffff;
    }

    .message .time {
      margin-left: 10px;
      color: #bbbbbb;
      font-size: 0.75em;
    }

    .chatbox-input {
      display: flex;
      padding: 15px;
      background: rgba(15, 5, 15, 0.85);
      border-top: 2px solid #ff3377;
    }

    .chatbox-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
      background: #1a1a1a;
      color: #fff;
    }

    .chatbox-input button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #ff3377;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s ease;
    }

    .chatbox-input button:hover {
      background: #e6005a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chatbox-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chatbox-messages::-webkit-scrollbar-thumb {
      background-color: #ff3377;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chatbox-messages" id="messages"></div>
    <div class="chatbox-input">
      <input id="chatInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";
    }

    function appendMessage(user, text) {
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      messageEl.innerHTML = `<span class='username'>${user}:</span><span class='text'>${text}</span><span class='time'>(${time})</span>`;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
