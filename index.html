<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Chatbox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1604079624572-3b5b47e0e106?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chatbox {
      width: 400px;
      height: 650px;
      background: rgba(10, 10, 10, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid #ff004c;
      border-radius: 16px;
      box-shadow: 0 0 30px #ff004c88;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chatbox-header {
      background: rgba(30, 30, 30, 0.85);
      color: #ff004c;
      text-align: center;
      padding: 18px;
      font-size: 1.8em;
      letter-spacing: 2px;
      border-bottom: 2px solid #ff004c;
    }

    .chatbox-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      color: #fff;
    }

    .message {
      margin-bottom: 15px;
      animation: fadeIn 0.5s ease forwards;
    }

    .message .username {
      color: #ff004c;
      font-weight: bold;
      text-shadow: 0 0 5px #ff004caa;
    }

    .message .text {
      margin-left: 5px;
      color: #ffffff;
    }

    .message .time {
      margin-left: 10px;
      color: #aaaaaa;
      font-size: 0.75em;
    }

    .chatbox-input {
      display: flex;
      padding: 15px;
      background: rgba(30, 30, 30, 0.85);
      border-top: 2px solid #ff004c;
    }

    .chatbox-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .chatbox-input button {
      margin-left: 10px;
      padding: 10px 16px;
      background: #ff004c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s ease;
    }

    .chatbox-input button:hover {
      background: #e60039;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chatbox-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chatbox-messages::-webkit-scrollbar-thumb {
      background-color: #ff004c;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chatbox-header">Cyber Chat</div>
    <div class="chatbox-messages" id="messages"></div>
    <div class="chatbox-input">
      <input id="chatInput" type="text" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("You", message);
      input.value = "";
      setTimeout(() => botReply(message), 700);
    }

    function appendMessage(user, text) {
      const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
      const messageEl = document.createElement("div");
      messageEl.className = "message";
      messageEl.innerHTML = `<span class='username'>${user}:</span><span class='text'>${text}</span><span class='time'>(${time})</span>`;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function botReply(input) {
      const lower = input.toLowerCase();
      let response = "I'm here to chat! Try saying 'hello', 'help' or 'discord'.";

      if (lower.includes("hello")) response = "Hey there! How can I help you today?";
      else if (lower.includes("discord")) response = "Join our Discord: discord.gg/example";
      else if (lower.includes("help")) response = "Need help? Try typing '!commands' for a list.";

      appendMessage("Bot", response);
    }
  </script>
</body>
</html>
